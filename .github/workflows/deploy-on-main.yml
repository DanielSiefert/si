on:
  push:
    branches:
      - main
jobs:
  deploy-tools-prod:
    uses: ./.github/workflows/deploy-stack.yml
    with:
      environment: tools
      service: all
      version: stable
    secrets: inherit

  e2e-validation:
    needs: deploy-tools-prod
    uses: ./.github/workflows/e2e-validation.yml
    with:
      environment: tools
    secrets: inherit
