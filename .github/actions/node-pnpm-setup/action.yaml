# based on https://gist.github.com/belgattitude/0ecd26155b47e7be1be6163ecfbb0f0b
# keeps our install and caching behaviour in our place to reuse in ci.yml and bors.yml

name: 'install node, pnpm, dependencies'
description: 'Set up node, pnpm, install deps'

runs:
  using: 'composite'

  steps:
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        # TODO ideall the setup-node action would look at one of our many places we set the version...?
        node-version: 18.16.0

    - uses: pnpm/action-setup@v2.2.4
      # pulls pnpm version from packageManager field in package.json

    - name: Expose pnpm config(s) through "$GITHUB_OUTPUT"
      id: pnpm-config
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path | tr -d '\n')" >> $GITHUB_OUTPUT

    - name: Cache rotation keys
      id: cache-rotation
      shell: bash
      run: |
        echo "YEAR_MONTH=$(/bin/date -u "+%Y%m")" >> $GITHUB_OUTPUT

    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ steps.pnpm-config.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-

    # Prevent store to grow over time (not needed with yarn)
    # Note: not perfect as it prune too much in monorepos so the idea
    #       is to use cache-rotation as above. In the future this might work better.
    #- name: Prune pnpm store
    #  shell: bash
    #  run: pnpm prune store

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile --prefer-offline
      env:
        # Other environment variables
        HUSKY: '0' # By default do not run HUSKY install