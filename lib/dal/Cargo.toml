[package]
name = "dal"
version = "0.1.0"
authors = ["Adam Jacob <adam@systeminit.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-recursion = "1.0.0"
async-trait = "0.1.51"
base64 = "0.13.0"
chrono = { version = "0.4.19", features = ["serde"] }
color-eyre = { version = "0.6.1" }
derive_more = "0.99.16"
diff = "0.1"
dyn-clone = "1.0.6"
faktory-async = { git = "https://github.com/systeminit/faktory-async", branch = "main" }
futures = "0.3.13"
itertools = "0.10.3"
jwt-simple = "0.11.0"
lazy_static = "1.4.0"
names = { version = "0.14.0", default-features = false }
paste = "1.0"
postgres-types = { version = "0.2.2", features = ["derive"] }
rand = "0.8.3"
refinery = "0.8.4"
regex = "1.5.4"
serde = { version = "1.0.123", features = ["rc", "derive"] }
serde-aux = "4.0.0"
serde_json = { version = "1.0.64", features = ["preserve_order"] }
serde_with = "2.0.0"
si-data = { path = "../../lib/si-data", features = ["nats", "pg"] }
sodiumoxide = "0.2.6"
strum = "0.24.0"
strum_macros = "0.24.0"
telemetry = { path = "../../lib/telemetry-rs" }
tempfile = "3.2.0"
thiserror = "1.0.24"
tokio = { version = "1.2.0", features = ["full", "tracing"] }
tokio-stream = "0.1.3"
url = "2.2.2"
uuid = { version = "1.0.0", features = ["v4"] }
veritech-client = { path = "../../lib/veritech-client" }
# TODO(fnichol): server only needed for testing **but** currently used in `src/test.rs` which is prod code, argh!!!
# This can likely be flipped down to `dev-dependencies` once refactoring is complete
veritech-server = { path = "../../lib/veritech-server" }
which = "4.3.0"

[dev-dependencies]
pretty_assertions_sorted = "1.1.2"
si-test-macros = { path = "../../lib/si-test-macros" }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3.11", default-features = false, features = ["ansi", "env-filter", "fmt"] }
