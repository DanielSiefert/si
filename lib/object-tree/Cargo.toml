[package]
name = "object-tree"
version = "0.1.0"
edition = "2021"

[dependencies]
blake3 = "1.3.3"
petgraph = { version = "0.6.2", features = ["serde-1"] }
serde = { version = "1.0.152", features = ["derive"] }
strum = { version = "0.24.1", features = ["derive"] }
tar = "0.4.38"
tempfile = "3.3.0"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["full"] }
vfs = "0.9.0"
vfs-tar = { version = "0.4.0", features = ["mmap"] }
