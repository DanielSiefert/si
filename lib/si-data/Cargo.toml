[package]
name = "si-data"
version = "0.1.0"
edition = "2021"
rust-version = "1.56"
publish = false

[features]
default = []

event-log-fs = [
    "strum",
    "strum_macros",
]

pg = [
    "bytes",
    "deadpool",
    "deadpool-postgres",
    "futures",
    "num_cpus",
    "ouroboros",
    "refinery",
    "tokio-postgres",
]

[dependencies]
serde = { version = "1.0.123", features = ["derive"] }
telemetry = { path = "../../lib/telemetry-rs" }
thiserror = "1.0.24"
tokio = { version = "1.2.0", features = ["full"] }

# event-log-fs only
strum = { version = "0.24.0", optional = true }
strum_macros = { version = "0.24.0", optional = true }

# postgres only
bytes = { version = "1.0.1", optional = true }
deadpool = { version = "0.9.3", optional = true }
deadpool-postgres = { version = "0.10.2", optional = true }
futures = { version = "0.3.17", optional = true }
num_cpus = { version = "1.13.0", optional = true }
ouroboros = { version = "0.15.4", optional = true }
refinery = { version = "0.8.4", features = ["tokio-postgres"], optional = true }
tokio-postgres = { version ="0.7.0", features = ["runtime", "with-chrono-0_4", "with-serde_json-1"], optional = true }

[dev-dependencies]
nkeys = "0.2.0"
tokio-test = "0.4.2"
tracing-subscriber = { version = "0.3.11", features = [ "env-filter", "std" ] }

[package.metadata.cargo-udeps.ignore]
development = [
  # used in examples to add tracing support
  "tracing-subscriber",
  # used in NATS doctest to run async code with a suitable test runtime
  "tokio-test",
]
